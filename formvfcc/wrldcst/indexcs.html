<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION UCSW</title>
    <link rel="stylesheet" href="stylecs.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Register here</h2>
        </div>
        <form action="index1.html" class="form" id="form">
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="abcd" id="usname">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="ccc@gmail.com" id="email">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="password" id="password">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="cpassword" placeholder="cpassword" id="cpassword">
                <span class="material-icons success">check_circle</span>
                <span class="material-icons error">error</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <input type="checkbox" id="tc" class="terms">
                <label>I agree to terms and conditions</label>
                <small>Error message</small>
            </div>
            <input type="submit" class="button">
        </form>
    </div>
    <script src="scriptc.js"></script>
</body>

</html>
